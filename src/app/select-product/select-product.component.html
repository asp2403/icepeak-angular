<h2 mat-dialog-title>Выберите {{data.title}}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-select [(value)]="selectedValue">
          <mat-option *ngFor="let value of data.values" value={{value.idProduct}}>{{value.value}}</mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close="true">OK</button>
    <button mat-raised-button mat-dialog-close>Отмена</button>
</div>
