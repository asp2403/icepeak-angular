<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Каталог</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/ski">Горные лыжи</a>
      <a mat-list-item routerLink="/boots">Горнолыжные ботинки</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
        <a routerLink="/start-page"><img src="/assets/images/landscape.svg"></a><span>ICEPEAK Товары для активного отдыха</span>
        <button mat-flat-button color="accent" routerLink="/shopping-cart">
          <mat-icon>shopping_cart</mat-icon>{{getCartItemCount()}}
        </button>
      
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
